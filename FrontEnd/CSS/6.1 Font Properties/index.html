<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">  
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #color {
      color: coral;
    }
    
    #font-size {
      font-size: 2rem;
    }

    #font-weight {
      font-weight: 900;
    }

    #font-family{

      font-family: 'Encode Sans', sans-serif;
    }

    #text-align {
      text-align: right;
    }

    html{
      font-size: 30px;
    }
   
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="font-size">Font Size</p>
  <p id="font-weight">Font Weight</p>
  <p id="font-family">Font Family</p>
  <p id="text-align">Text Align</p>
</body>

</html>
